
<p id='contents'>"Oh," said Gordon, indifferently, "it did not mean anything to him, you see, when he found he had lost her, and it could not mean anything to her. It is of no value. It means nothing to any one—except, perhaps, to me."</p>
<it id='author_book'><i> - Van Bibber and Others (Richard Harding Davis)(quote number 1148)</i></it>
