
<p id='contents'>There was no doubt or hesitation about the date this time. It was grappled to his memory by hoops of steel owing to the singular coincidence of it being also his telephone number.</p>
<it id='author_book'><i> - The Man with Two Left FeetAnd Other Stories (Wodehouse, P. G. (Pelham Grenville))(quote number 839)</i></it>
