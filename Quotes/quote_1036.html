
<p id='contents'>The Best Man. Just a moment. Look here, I've got a new idea. The best ever, 'pon my word it is. I'm going to start a duck farm and run it without water.</p>
<it id='author_book'><i> - Love Among the Chickens / A Story of the Haps and Mishaps on an English Chicken Farm (P. G. Wodehouse)(quote number 1036)</i></it>
