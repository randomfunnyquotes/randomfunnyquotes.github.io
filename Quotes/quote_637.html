
<p id='contents'>Time was not of the essence to these confirmed sightseers. The shop girl was late already, so it didn't matter if she was any later; the messenger boy had nothing on hand except a message marked "Important: Rush"; and</p>
<it id='author_book'><i> - A Damsel in Distress (P. G. Wodehouse)(quote number 637)</i></it>
