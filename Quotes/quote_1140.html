
<p id='contents'>"My dear old man," said Stuart, reproachfully, "of course I am. I've had my seats for the last three weeks. Do you suppose I could miss hearing you mispronounce all the Hindostanee I've taught you?"</p>
<it id='author_book'><i> - The Exiles and Other Stories (Richard Harding Davis)(quote number 1140)</i></it>
