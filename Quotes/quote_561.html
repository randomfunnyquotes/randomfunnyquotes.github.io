
<p id='contents'>Mr. Beach, the butler, in a suit of pink silk pajamas, of which no one would have suspected him, was leading a party of men servants down the stairs—not so much because he wanted to lead them as because they pushed him.</p>
<it id='author_book'><i> - Something New (Wodehouse, P. G. (Pelham Grenville))(quote number 561)</i></it>
