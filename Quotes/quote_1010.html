
<p id='contents'><p>"Six-round bout," announced the padre. "Battling Billson (Bermondsey) versus Alf Todd (Marylebone). Gentlemen will kindly stop smoking." </p>
    <p>The congregation relit their cigars and the fight began.</p></p>
<it id='author_book'><i> - Ukridge (P. G. Wodehouse)(quote number 1010)</i></it>
