
<p id='contents'>'I'll never knock on another floor as long as I live,' said the ex-brute, reassuringly. 'I hate knocking on floors. I don't see what people want to knock on floors for, anyway.'</p>
<it id='author_book'><i> - The Man Upstairs and Other Stories (Wodehouse, P. G. (Pelham Grenville))(quote number 40)</i></it>
