
<p id='contents'>For a moment, I confess, I was inclined to abandon Mortimer's cause. A man, I felt, who could stay indoors cataloguing vases while his fiancee wandered in the moonlight with explorers deserved all that was coming to him.</p>
<it id='author_book'><i> - The Clicking of Cuthbert (P. G. Wodehouse)(quote number 516)</i></it>
