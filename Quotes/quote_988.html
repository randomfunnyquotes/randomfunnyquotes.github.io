
<p id='contents'>A sailor crossed the deck, a dim figure in the shadows, went over to a sort of raised summerhouse with a brass thingummy in it, fooled about for a moment, and went away again. Sailors earn their money easily.</p>
<it id='author_book'><i> - Three Men and a Maid (Wodehouse, P. G. (Pelham Grenville))(quote number 988)</i></it>
