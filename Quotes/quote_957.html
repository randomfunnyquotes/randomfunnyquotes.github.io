
<p id='contents'>A big, wide vacancy, left by a lady who departed yester-day in a shower of burning words and hairpins. She said she would never return, and between ourselves, that was the right guess.</p>
<it id='author_book'><i> - The Man Upstairs and Other Stories (Wodehouse, P. G. (Pelham Grenville))(quote number 957)</i></it>
