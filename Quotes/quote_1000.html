
<p id='contents'>Jane Hubbard's robuster course was to raise the elephant-gun, point it at the front door, and pull the trigger. "I thought that would stop you," she said complacently</p>
<it id='author_book'><i> - Three Men and a Maid (Wodehouse, P. G. (Pelham Grenville))(quote number 1000)</i></it>
