
<p id='contents'>"The idea," he said, disgustedly, "of a ——————'is size"
    he defined the barman crisply and, as far as I could judge after so brief an acquaintanceship, accurately. "goin' and dottin' a little —————— like you!"</p>
<it id='author_book'><i> - Ukridge (P. G. Wodehouse)(quote number 1008)</i></it>
