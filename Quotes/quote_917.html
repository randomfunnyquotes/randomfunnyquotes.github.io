
<p id='contents'><p>"Is the doggie having his bath?" she asked archly.</p> 
    <p>"I think they're splitting it about fifty-fifty," said Sam, adding himself to the conversation. </p>
    <p>Claire perceived that this was, indeed, so.</p></p>
<it id='author_book'><i> - Sam in the Suburbs (P. G. Wodehouse)(quote number 917)</i></it>
