
<p id='contents'>'I'll teach you to—to kiss young ladies!' Mr Shute removed his hat again and gave it another brush. This gave him the necessary time for reflection. 'I don't need it,' he said. 'I've graduated.'</p>
<it id='author_book'><i> - The Man Upstairs and Other Stories (Wodehouse, P. G. (Pelham Grenville))(quote number 938)</i></it>
