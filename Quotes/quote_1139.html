
<p id='contents'><p>"This is neither the time," she exclaimed, "nor the place to..." </p>
    <p>"I did not choose the place," Ford pointed out. "It was forced upon me with a gun. But the TIME is excellent."</p></p>
<it id='author_book'><i> - The Lost House (Richard Harding Davis)(quote number 1139)</i></it>
