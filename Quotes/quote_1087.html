
<p id='contents'><p>"I saw an awfully good musical comedy before I left town. It's called 'Follow the Girl'. It's at the Regal Theatre. Have you seen it?" </p>
    <p>"I wrote it."</p> 
    <p>"You, what!" </p>
<it id='author_book'><i> - A Damsel in Distress (P. G. Wodehouse)(quote number 1087)</i></it>
