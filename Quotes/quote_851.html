
<p id='contents'>He closed his eyes and pondered on his favorite problem—Why was he a parrot? This was always good for an hour or so, and it was three o'clock before he had come to his customary decision that he didn't know.</p>
<it id='author_book'><i> - The Little Warrior (Wodehouse, P. G. (Pelham Grenville))(quote number 851)</i></it>
