
<p id='contents'>“Entirely,” replied the captain. “We’ve still thirteen minutes and a half.” “That Nicholl is not a man,” exclaimed Michel; “he is a chronometer with seconds, an escape, and eight holes.”</p>
<it id='author_book'><i> - From the Earth to the Moon; and, Round the Moon (Jules Verne)(quote number 617)</i></it>
