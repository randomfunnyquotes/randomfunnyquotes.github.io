
<p id='contents'>his first act had been to thunder his identity at the man: and the policeman, without saying in so many words that he disbelieved him, had hinted scepticism by replying that he himself was the king of Brixton.</p>
<it id='author_book'><i> - A Damsel in Distress (P. G. Wodehouse)(quote number 1080)</i></it>
