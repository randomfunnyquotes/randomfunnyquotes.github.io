
<p id='contents'>Superbly built by the only hatter in London who can construct a silk hat that is a silk hat, and freshly ironed by loving hands but a brief hour before at the only shaving-parlour in London where ironing is ironing and not a brutal attack,</p>
<it id='author_book'><i> - A Damsel in Distress (P. G. Wodehouse)(quote number 639)</i></it>
