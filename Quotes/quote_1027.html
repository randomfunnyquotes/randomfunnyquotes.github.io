
<p id='contents'>Who lost Mark Antony the world? A woman. Who let Samson in so atrociously? Woman again. Why did Bill Bailey leave home? Once more, because of a woman.</p>
<it id='author_book'><i> - Love Among the Chickens / A Story of the Haps and Mishaps on an English Chicken Farm (P. G. Wodehouse)(quote number 1027)</i></it>
