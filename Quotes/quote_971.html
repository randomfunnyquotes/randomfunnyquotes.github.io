
<p id='contents'>Nature abhors a vacuum. Samuel Marlowe was a susceptible young man, and for many a long month his heart had been lying empty, all swept and garnished, with "Welcome" on the mat.</p>
<it id='author_book'><i> - Three Men and a Maid (Wodehouse, P. G. (Pelham Grenville))(quote number 971)</i></it>
