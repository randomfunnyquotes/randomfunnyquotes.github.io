
<p id='contents'>And then, in an evil hour, somebody discovered that what made the Belpher Oyster so particularly plump and succulent was the fact that it breakfasted, lunched and dined almost entirely on the local sewage</p>
<it id='author_book'><i> - A Damsel in Distress (P. G. Wodehouse)(quote number 1073)</i></it>
