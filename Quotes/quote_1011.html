
<p id='contents'><p>"And then he went off round the corner for a cup of coffee, so he says! And when he came back it had vanished." </p>
    <p>"The coffee?" </p>
    <p>"The car, you ass. The car had disappeared. It had been stolen."</p></p>
<it id='author_book'><i> - Ukridge (P. G. Wodehouse)(quote number 1011)</i></it>
