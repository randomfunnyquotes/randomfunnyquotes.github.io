
<p id='contents'>"Et ma joli' colombeQui chante jour et nuit,Et ma joli' colombeQui chante jour et nuit,Qui chante pour les fillesQui n'ont pas de mari——Auprès de ma blondeQu'il fait bon, fait bon, fait bon,Auprès de ma blondeQu'il fait bon dormi."</p>
<it id='author_book'><i> - Busman's Honeyoon (Dorathy L Sayers)(quote number 260)</i></it>
