
<p id='contents'>She's a sly, creepy, slinky, made-up, insincere vampire! She's common! She's awful! She's a cat!" "You're quite right not to say anything against her," said Archie, approvingly.</p>
<it id='author_book'><i> - Indiscretions of Archie (Wodehouse, P. G. (Pelham Grenville))(quote number 378)</i></it>
