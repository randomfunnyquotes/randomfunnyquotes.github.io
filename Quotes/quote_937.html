
<p id='contents'>'Funny thing—' said Maud, deliberately. 'What's a funny thing?' 'The gentleman in the brown suit whose hands I did this afternoon—' 'He was,' agreed Arthur, brightly. 'A very funny thing.'</p>
<it id='author_book'><i> - The Man Upstairs and Other Stories (Wodehouse, P. G. (Pelham Grenville))(quote number 937)</i></it>
