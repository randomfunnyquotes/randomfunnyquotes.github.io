
<p id='contents'><p>'Funny thing, ' said Maud, deliberately. </p>
    <p>'What's a funny thing?'</p> 
    <p>'The gentleman in the brown suit whose hands I did this afternoon.' </p>
    <p>'He was,' agreed Arthur, brightly. 'A very funny thing.'</p></p>
<it id='author_book'><i> - The Man Upstairs and Other Stories (Wodehouse, P. G. (Pelham Grenville))(quote number 937)</i></it>
