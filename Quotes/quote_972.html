
<p id='contents'>"I hope he didn't hurt you much. You're the third person he's bitten to-day." She kissed the animal in a loving and congratulatory way on the tip of his black nose.</p>
<it id='author_book'><i> - Three Men and a Maid (Wodehouse, P. G. (Pelham Grenville))(quote number 972)</i></it>
