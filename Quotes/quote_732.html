
<p id='contents'>“Do you know who did it?” persisted my Uncle. “No,” said Joe, again. “He’s lying!” cried Archie, indignantly. “Are you lying, Joe?” I asked, gently. “Yes, sir,” returned Joe, touching his cap</p>
<it id='author_book'><i> - The Boy Fortune Hunters in Egypt (L. Frank Baum)(quote number 732)</i></it>
