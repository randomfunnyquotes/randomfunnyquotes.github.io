
<p id='contents'>Elderly Stranger (to bridegroom). Sir, I have jigged your wife on my knee. The Bridegroom (with absent politeness). Ah! Lately? Elderly</p>
<it id='author_book'><i> - Love Among the Chickens / A Story of the Haps and Mishaps on an English Chicken Farm (P. G. Wodehouse)(quote number 1029)</i></it>
