
<p id='contents'>Many people consider that Dante has spoken the last word on the post-mortem housing of the criminal classes. Peter, after the first week of his visit, could have given him a few new ideas.</p>
<it id='author_book'><i> - Death at the Excelsior And Other Stories (Wodehouse, P. G. (Pelham Grenville))(quote number 162)</i></it>
