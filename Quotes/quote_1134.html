
<p id='contents'>ALICE:    I suppose you know your own business—but THAT IS PASTE.    HATCH:    Do you want to be gagged NOW?    ALICE:    Pardon me, of course you know what you want.</p>
<it id='author_book'><i> - Miss Civilization: A Comedy in One Act (Richard Harding Davis)(quote number 1134)</i></it>
