
<p id='contents'>The only difference between their respective silences was that Billie's was thoughtful, while Bream's was just the silence of a man who has unhitched his brain and is getting along as well as he can without it.</p>
<it id='author_book'><i> - Three Men and a Maid (Wodehouse, P. G. (Pelham Grenville))(quote number 1002)</i></it>
