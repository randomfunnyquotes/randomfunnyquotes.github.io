
<p id='contents'>"You haven't a brother, or anything of that shape or order, have you, no?" "No, sir. I have often wished I had. I ought to have spoken to father about it. Father could never deny me anything."</p>
<it id='author_book'><i> - A Damsel in Distress (P. G. Wodehouse)(quote number 1075)</i></it>
