
<p id='contents'>“We’ve got to search that house from top to bottom. I’ve just found out that it’s full of bonds.” “You don’t say!” “I do say.” “Nasty things,” said Hash reflectively. “Go off in your ’ands as likely as not.”</p>
<it id='author_book'><i> - Sam in the Suburbs (P. G. Wodehouse)(quote number 924)</i></it>
