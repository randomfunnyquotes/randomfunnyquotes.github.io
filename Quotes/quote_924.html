
<p id='contents'><p>"We've got to search that house from top to bottom. I've just found out that it's full of bonds."</p> 
    <p>"You don't say!" </p>
    <p>"I do say."</p>
    <p>"Nasty things," said Hash reflectively. "Go off in your 'ands as likely as not."</p></p>
<it id='author_book'><i> - Sam in the Suburbs (P. G. Wodehouse)(quote number 924)</i></it>
