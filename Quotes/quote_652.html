
<p id='contents'>There was, so the historians of the Middle West tell us, a man of Chicago named Young, who once, when his nerves were unstrung, put his mother (unseen) in the chopping-machine, and canned her and labelled her "Tongue".</p>
<it id='author_book'><i> - A Damsel in Distress (P. G. Wodehouse)(quote number 652)</i></it>
