
<p id='contents'>“If you push your theory to extremes, my dear major,” said J. T. Maston, “you will get to this, that as soon as your shot becomes sufficiently heavy you will not require any powder at all.”</p>
<it id='author_book'><i> - From the Earth to the Moon; and, Round the Moon (Jules Verne)(quote number 613)</i></it>
