
<p id='contents'>George heartily commended her good sense. A little chilly did not begin to express it. If the girl had been like this all the evening, he wondered her aunt had not caught pneumonia.</p>
<it id='author_book'><i> - The Man Upstairs and Other Stories (Wodehouse, P. G. (Pelham Grenville))(quote number 382)</i></it>
