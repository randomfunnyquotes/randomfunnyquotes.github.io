
<p id='contents'>For a year she had prayed that Geoffrey might be given back to her, and the gods had heard her prayer. They had given her back Geoffrey, and with a careless generosity they had given her twice as much of him as she had expected.</p>
<it id='author_book'><i> - A Damsel in Distress (P. G. Wodehouse)(quote number 433)</i></it>
