
<p id='contents'>"You make me sick," Jimmy retorted. "You have our ear," said Mifflin, kindly. "Tell me all." "There's nothing to tell." "Don't lie, James." "Well, practically nothing." "That's better."</p>
<it id='author_book'><i> - The Intrusion of Jimmy (P. G. Wodehouse)(quote number 1038)</i></it>
