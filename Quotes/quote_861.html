
<p id='contents'>Wally has all the money anybody needs. What's money?" "What's money?" Uncle Chris stared. "Money, my dear child, is … is … well, you mustn't talk of it in that light way.</p>
<it id='author_book'><i> - The Little Warrior (Wodehouse, P. G. (Pelham Grenville))(quote number 861)</i></it>
