
<p id='contents'>Why, I don't suppose a single one of them even knows that I'm just going to kiss you!" "Those girls in that window over there do," said Jill. "They are watching us like hawks."</p>
<it id='author_book'><i> - The Little Warrior (Wodehouse, P. G. (Pelham Grenville))(quote number 843)</i></it>
