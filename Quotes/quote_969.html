
<p id='contents'>Her figure was trim, her feet tiny, and she wore one of those dresses of which a man can say no more than that they look pretty well all right. Nature abhors a vacuum. Samuel</p>
<it id='author_book'><i> - Three Men and a Maid (Wodehouse, P. G. (Pelham Grenville))(quote number 969)</i></it>
