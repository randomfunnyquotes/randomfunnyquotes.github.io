
<p id='contents'>"The one talking to Lady Maud. The fellow whose face ought to be shuffled and dealt again." "That's my brother." That held George during the soup. "I'm sorry about your brother," he said rallying with the fish. "That's very sweet of you."</p>
<it id='author_book'><i> - A Damsel in Distress (P. G. Wodehouse)(quote number 1086)</i></it>
