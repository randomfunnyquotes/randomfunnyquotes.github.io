
<p id='contents'>‘That thing?’ The other gazed disparagingly at the floral decoration. ‘I thought it was some kind of cabbage. I meant one of those little what-d’you-may-call-its that people do wear in their button-holes.’ ‘Carnation, possibly?’</p>
<it id='author_book'><i> - Leave It to Psmith (Wodehouse, P. G.)(quote number 8)</i></it>
