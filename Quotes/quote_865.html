
<p id='contents'>'A very good thing, too, so they tell me. I've never tried it myself. Algie, darling, he was a bad boy to leave his nice home, wasn't he? He didn't deserve to have his hand held.'</p>
<it id='author_book'><i> - Uneasy Money (Wodehouse, P. G. (Pelham Grenville))(quote number 865)</i></it>
