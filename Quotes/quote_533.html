
<p id='contents'>"Mphm!" said the Open Champion. "I have sent for you, Mr. McHoots, because I hear that you are the greatest living exponent of this game of golf." "Aye," said the champion, cordially. "I am that."</p>
<it id='author_book'><i> - The Clicking of Cuthbert (P. G. Wodehouse)(quote number 533)</i></it>
