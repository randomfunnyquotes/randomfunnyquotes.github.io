
<p id='contents'>"Good God! You don't mean … you aren't thinking of marrying Mrs Peagrim!" "I wouldn't have mentioned names, but, as you have guessed … Yes, if the worst comes to the worst, I shall make the supreme sacrifice.</p>
<it id='author_book'><i> - The Little Warrior (Wodehouse, P. G. (Pelham Grenville))(quote number 329)</i></it>
