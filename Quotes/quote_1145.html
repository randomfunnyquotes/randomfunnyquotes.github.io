
<p id='contents'>"Sends in her notice. Going to leave the stage, she says; going to get married again. She was a good girl," he added with a sigh, "and she sang well enough, but she couldn't do the dance steps a little bit."</p>
<it id='author_book'><i> - Van Bibber and Others (Richard Harding Davis)(quote number 1145)</i></it>
