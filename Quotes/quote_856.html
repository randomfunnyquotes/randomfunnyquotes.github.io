
<p id='contents'>I am interested in it myself. I don't like your being on the stage. Now bite my head off!" "It's very kind of you to bother about me …" "I said 'Bite my head off!' I didn't say 'Freeze me!'</p>
<it id='author_book'><i> - The Little Warrior (Wodehouse, P. G. (Pelham Grenville))(quote number 856)</i></it>
