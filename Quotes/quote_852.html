
<p id='contents'>Gee! I wish I could tell you what I think of you!" Freddie laughed amusedly. "Do you know," he said, "that's exactly what the beaks—the masters, you know,—used to say to me at school."</p>
<it id='author_book'><i> - The Little Warrior (Wodehouse, P. G. (Pelham Grenville))(quote number 852)</i></it>
