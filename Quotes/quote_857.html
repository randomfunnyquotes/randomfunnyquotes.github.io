
<p id='contents'>"I can take care of myself," she said. "I don't doubt it," said Wally. "And you could probably take care of yourself if you fell into a muddy pond. But I shouldn't like to stand on the bank and watch you doing it.</p>
<it id='author_book'><i> - The Little Warrior (Wodehouse, P. G. (Pelham Grenville))(quote number 857)</i></it>
