
<p id='contents'>One of the King Georges of England—I forget which—once said that a certain number of hours' sleep each night—I cannot recall at the moment how many—made a man something, which for the time being has slipped my memory.</p>
<it id='author_book'><i> - Something New (Wodehouse, P. G. (Pelham Grenville))(quote number 215)</i></it>
