
<p id='contents'>"Suppose, for instance, he could be made to believe that you were, let us say, a dipsomaniac." She shook her head. "He knows that already." "What!" "Yes; I told him I sometimes walked in my sleep." "I mean a secret drinker."</p>
<it id='author_book'><i> - The Clicking of Cuthbert (P. G. Wodehouse)(quote number 517)</i></it>
