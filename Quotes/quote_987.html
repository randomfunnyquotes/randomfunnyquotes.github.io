
<p id='contents'>"Yes, of course, that must have wounded her." "Not half so much as he wounded me! He pinned me by the ankle the day before we—Wilhelmina and I, I mean—were to have been married.</p>
<it id='author_book'><i> - Three Men and a Maid (Wodehouse, P. G. (Pelham Grenville))(quote number 987)</i></it>
