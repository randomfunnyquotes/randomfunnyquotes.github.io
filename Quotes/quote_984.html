
<p id='contents'>"I'll give him fifty dollars if he'll put me on board." "Got it on you?" inquired the nymph coyly. She had her share of sentiment, but she was her father's daughter and inherited from him the business sense.</p>
<it id='author_book'><i> - Three Men and a Maid (Wodehouse, P. G. (Pelham Grenville))(quote number 984)</i></it>
