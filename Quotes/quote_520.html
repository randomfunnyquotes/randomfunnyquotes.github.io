
<p id='contents'>It was a pathetic, a tragic letter, the letter of a woman endeavouring to express all the anguish of a torn heart with one of those fountain-pens which suspend the flow of ink about twice in every three words.</p>
<it id='author_book'><i> - The Clicking of Cuthbert (P. G. Wodehouse)(quote number 520)</i></it>
