
<p id='contents'>Quarley nodded, mutely. Then he said, ‘If I were flying solo, I could find a sort of answer . . .’   Commander Thompson said fiercely, ‘No, you don’t, laddie. If there’s one thing we’re shorter of than pilots it’s aircraft.</p>
