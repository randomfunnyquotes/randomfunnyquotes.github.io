<html><body>
    <noscript>
        You <i>need</i> javascript enabled<p>otherwise no funny quotes</p>
    </noscript>
    <p id='body'></p>
    <button onclick="copyText()">Copy</button>
    <img src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https%3A%2F%2Frandomfunnyquotes.github.io&count_bg=%235B5B5B&title_bg=%234F4F4F&icon=&icon_color=%23FFFFFF&title=Views&edge_flat=true"/>
<script>
    function get_num(){
        var rand_num = (Math.floor(Math.random() * 1154) + 1).toString();
        var deleted = new XMLHttpRequest();
        deleted.open('GET', "deleted_quotes.txt", false);
        deleted.send();
        var deleted_quotes = deleted.responseText.split(', ');
        for (num in deleted_quotes){
            var d_num=deleted_quotes[num]
            if (d_num==rand_num){
                return get_num();
            }
        }
        return rand_num;
    }
    var rand = get_num();
    
    var newsfile;
    newsfile = new XMLHttpRequest();
    newsfile.open('GET', "Quotes/quote_"+rand+".html", false);
    newsfile.send();
    
    document.getElementById("body").innerHTML = newsfile.responseText;
    </script>
    <script>
        function copyText() {
            var content = document.getElementById("contents").innerHTML
            var author = document.getElementById("author_book").innerText
            /* Copy text into clipboard */
            var text = content+"\n  "+author
            navigator.clipboard.writeText
                (text);
        }
    </script>


</body>
