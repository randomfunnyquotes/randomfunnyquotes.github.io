<html><body>
    <p id='body'></p>
<script>
    
    var newsfile;
    newsfile = new XMLHttpRequest();
    function get_num(){
        var rand_num = (Math.floor(Math.random() * 1154) + 1).toString();
        var deleted = new XMLHttpRequest();
        deleted.open('GET', "deleted_quotes.txt", false);
        deleted.send();
        var deleted_quotes = deleted.responseText.split(',');
        for (num in deleted_quotes){
            var d_num=deleted_quotes[num]
            if (d_num==rand_num){
                
                return get_num();
            }
        }
        return rand_num;
    }
    var rand = get_num();
    newsfile.open('GET', "Quotes/quote_"+rand+".html", false);
    newsfile.send();
    
    var s = newsfile.responseText;
    document.getElementById("body").innerHTML = s;
